<!--table container-->
<div class="container" style="margin-top:20px;">
    <!--  A reference to an empty table -->
    <table id="stockTable" class="display mx-auto">
    </table>
</div>
<p/>
<div id="stockModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
<!--            <div class="modal-header">-->
<!--&lt;!&ndash;                <h4 class="modal-title">New Stock</h4>&ndash;&gt;-->
<!--&lt;!&ndash;                <button type="button" class="close" data-dismiss="modal">&times;</button>&ndash;&gt;-->
<!--            </div>-->

            <div class="modal-body">

                <form id="stockForm">
                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="id" value="0">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" autocomplete="off" id="name">
                    </div>
                    <div class="form-group">
                        <label for="recentAmount">Recent Amount:</label>
                        <input type="number" class="form-control" id="recentAmount"  name="recentAmount">
                    </div>
                    <div class="form-group">
                        <label for="minAmount">Min Amount:</label>
                        <input type="number" class="form-control" id="minAmount" name="minAmount">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<div class="row" id="mainContent">
    <div class="col-md-12" style="display: flex; justify-content: center;">
        <!--        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">New Customer</button>   -->
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="newStockButton">New Stock</button>
        <span style="margin: 0 10px;"></span>
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="editStockButton">Edit Stock</button>
        <span style="margin: 0 10px;"></span>
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="deleteStockButton">Delete Stock</button>
    </div>
</div>

<div id="stockDeleteModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Stock</h4>
<!--                <button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteStockConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" id="closeButtonCancel" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>
</div>
