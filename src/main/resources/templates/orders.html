<div style="text-align: center;">
    <h2>Coming Soon</h2>

<!--table container-->
<div class="container"  style="margin-top:20px;">
    <!--  A reference to an empty table -->
    <table id="tableTable" class="display mx-auto">
    </table>
</div>
<p/>
<div id="tableModal" class="modal fade" role="dialog">
<div class="modal-dialog">

    <!-- Content-->
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">New Table</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">

            <form id="tableForm">
                <div class="form-group">
                    <input type="text" class="d-none form-control" id="id" value="0">
                </div>
                <div class="form-group">
                    <label for="number">Table Number:</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="form-group">
                    <label for="seat">Seat:</label>
                    <input type="number" class="form-control" id="seat"  name="seat">
                </div>
                <div class="form-group">
                    <label for="mergeable">Mergeable:</label>
                    <input type="text" class="form-control" id="mergeable">
                </div>
                <div class="form-group">
                    <label for="available">Available:</label>
                    <input type="text" class="form-control" id="available">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </form>
        </div>
    </div>

</div>
</div>

<div class="roww col-md-112">
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="newTableButton">New Table</button>
        <span style="margin: 0 10px;"></span>
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="editTableButton">Edit Table</button>
        <span style="margin: 0 10px;"></span>
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="deleteTableButton">Delete Table</button>
    </div>
</div>

<div id="tableDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Table</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteTableConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>
</div>
