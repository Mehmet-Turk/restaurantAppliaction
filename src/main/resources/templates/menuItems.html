<!--table container-->
<div class="container"  style="margin-top:20px;">
    <!--  A reference to an empty table -->
    <table id="itemTable" class="display mx-auto">
    </table>
</div>
<p/>
<div id="tableModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
<div class="modal-dialog">

    <!-- Content-->
    <div class="modal-content ">
<!--        <div class="modal-header ">-->
<!--&lt;!&ndash;            <h4 class="modal-title">New Table</h4>&ndash;&gt;-->
<!--&lt;!&ndash;            <button type="button" class="close" data-dismiss="modal">&times;</button>&ndash;&gt;-->
<!--        </div>-->

        <div class="modal-body">

            <form id="tableForm">
                <div class="form-group">
                    <input type="text" class="d-none form-control" id="id" value="0">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" autocomplete="off" id="name"  name="name">
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" class="form-control" autocomplete="off" id="type">
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <input type="text" class="form-control" autocomplete="off" id="ingredients">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" autocomplete="off" id="price" step="any">
                </div>
                <div class="form-group">
                    <label for="alcoholic">Alcoholic:</label>
                    <input type="text" class="form-control" autocomplete="off" id="alcoholic">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </form>
        </div>
    </div>

</div>
</div>

<div class="row" id="mainContent">
    <div class="col-md-12" style="display: flex; justify-content: center;">
     <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="newTableButton">New Item</button>
        <span style="margin: 0 10px;"></span>
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="editTableButton">Edit Item</button>
        <span style="margin: 0 10px;"></span>
        <button type="button" class="btn btn-primary cambria" style="background-color: #fea116;" id="deleteTableButton">Delete Item</button>
    </div>
</div>

<div id="tableDeleteModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Table</h4>
<!--                <button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteTableConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" id="closeButtonCancel" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>
</div>
